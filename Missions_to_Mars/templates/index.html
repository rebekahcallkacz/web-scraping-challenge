<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
 
<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- News Title -->
    <div class="row">
      <div class="col-md-12">
        <h3 class='heading'>Latest Mars News</h3>
        <h4>{{mars_data.news_t}}</h4>
        <small>{{mars_data.news_p}}</small>
      </div>
    </div>

    <!--Image and Table-->
    <div class='row'>
        <div class='col-md-8'>
            <h3 class='heading'>Featured Mars Image</h3>
            <img class='img-responsive' src='{{mars_data.feat_img_url}}'/>
        </div>
        <div class='col-md-4'>
            <h3 class='heading'>Mars Facts</h3>
            {{mars_data.mars_facts_table | safe}}
        </div>
    </div>

    <!--Hemisphere Images-->
    <div class='row'>
        <div class='col-md-12'>
            <h3 class='heading'>Mars Hemispheres</h3>
            <hr/>
            
        </div>
    </div>
  </div>
</body>

</html>
